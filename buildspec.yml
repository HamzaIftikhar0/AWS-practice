version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
  pre_build:
    commands:
      - echo Pre-build phase started
  build:
    commands:
      - echo Build phase started
      - npm install
      - npm run build
  post_build:
    commands:
      - echo Post-build phase started

artifacts:
  files:
    - '**/*'